{% extends 'base.html' %}

{% block content %}

	<section class="contract">
		<div class="row contract-row-title">
			<div class="col-lg-10 col-lg-offset-2">
				<p class="contract-title">
					Comienza ahora
				</p>
				<p class="contract-subtitle">
					Selecciona el servicio y actividad de tu interés:
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-2">
				<div class="contract-header">
					<span class="radio-container">
            <input id="service-1" class="radio-input"
                   type="radio" value="value"
                   name="contract-service">
             <label class="radio-label contract-header-radio-label"
                    for="service-1">
             </label>
          </span>
					<span class="contract-header-title">
            Acompañamiento <br> con propósito
          </span>
          <span class="contract-header-price">
            $240 <br> por hora
          </span>
				</div>
				<div class="contract-body">
					<span class="radio-container contract-body-radio-cont">
            <input id="tecnologia" class="radio-input"
                   type="radio" value="value"
                   name="contract-service-workshop">
             <label class="radio-label contract-body-radio-label"
                    for="tecnologia">
	             Taller de Tecnología
             </label>
          </span>
					<span class="radio-container contract-body-radio-cont">
            <input id="lectura" class="radio-input"
                   type="radio" value="value"
                   name="contract-service-workshop">
             <label class="radio-label contract-body-radio-label"
                    for="lectura">
	             Taller de lectura
             </label>
          </span>
					<span class="radio-container contract-body-radio-cont">
            <input id="mesa" class="radio-input"
                   type="radio" value="value"
                   name="contract-service-workshop">
             <label class="radio-label contract-body-radio-label"
                    for="mesa">
	             Juegos de mesa
             </label>
          </span>
					<span class="radio-container contract-body-radio-cont">
            <input id="cine" class="radio-input"
                   type="radio" value="value"
                   name="contract-service-workshop">
             <label class="radio-label contract-body-radio-label"
                    for="cine">
	             Taller de cine
             </label>
          </span>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="contract-header">
					<span class="radio-container">
            <input id="service-2" class="radio-input"
                   type="radio" value="value"
                   name="contract-service">
             <label class="radio-label contract-header-radio-label"
                    for="service-2">
             </label>
          </span>
					<span class="contract-header-title">
            Asistencia en <br> transporte
          </span>
          <span class="contract-header-price">
            $180 <br> por hora
          </span>
				</div>
				<div class="contract-body">
					<span class="radio-container contract-body-radio-cont">
            <input id="doctor" class="radio-input"
                   type="radio" value="value"
                   name="contract-service-workshop">
             <label class="radio-label contract-body-radio-label"
                    for="doctor">
	             Citas en el doctor
             </label>
          </span>
					<span class="radio-container contract-body-radio-cont">
            <input id="super" class="radio-input"
                   type="radio" value="value"
                   name="contract-service-workshop">
             <label class="radio-label contract-body-radio-label"
                    for="super">
	             Compras en el supermercado
             </label>
          </span>
					<span class="radio-container contract-body-radio-cont">
            <input id="pend" class="radio-input"
                   type="radio" value="value"
                   name="contract-service-workshop">
             <label class="radio-label contract-body-radio-label"
                    for="pend">
	             Pendientes diarios
             </label>
          </span>
					<span class="radio-container contract-body-radio-cont">
            <input id="tcm" class="radio-input"
                   type="radio" value="value"
                   name="contract-service-workshop">
             <label class="radio-label contract-body-radio-label"
                    for="tcm">
	             Teatro, cine y museos
             </label>
          </span>
				</div>
			</div>
		</div>
		<div class="row text-center">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button class="emma-btn-dark contract-btn">
          Continuar
        </button>
      </div>
    </div>
	</section>

{% endblock %}
