{% extends "clients/dashboard_base.html" %}
{% load humanize %}
{% load static from staticfiles %}
{% block content %}
<div id="hiring-flow">
	<form action="." method="post">
		{% csrf_token %}
		<textarea name="description"cols="30" rows="10" placeholder="Descripcion"></textarea><br>
		<input type="text" name="day" placeholder="Dia">
		<select name="month">
			<option value="january">Enero</option>
			<option value="february">Febrero</option>
			<option value="march">Marzo</option>
			<option value="april">Abril</option>
			<option value="may">Mayo</option>
			<option value="june">Junio</option>
			<option value="july">Julio</option>
			<option value="august">Agosto</option>
			<option value="september">Septiembre</option>
			<option value="october">Octubre</option>
			<option value="november">Noviembre</option>
			<option value="december">Diciembre</option>
		</select><br>
		<h4>Cual es la direccion del adulto mayor</h4>
		<input type="text" name="street" placeholder="Calle">
		<input type="text" name="num_ext" placeholder="Num. Ext">
		<input type="text" name="num_int" placeholder="Num. Int"><br>
		<input type="text" name="colony" placeholder="Colonia">
		<input type="text" name="delegation" placeholder="Delegacion">
		<input type="text" name="cp" placeholder="C.P">
		<h4>Hora de la actividad</h4>
		<select name="time">
			<option value="10:00">10:00</option>
			<option value="11:00">11:00</option>
			<option value="12:00">12:00</option>
			<option value="13:00">13:00</option>
			<option value="14:00">14:00</option>
			<option value="15:00">15:00</option>
			<option value="16:00">16:00</option>
			<option value="17:00">17:00</option>
			<option value="18:00">18:00</option>
			<option value="19:00">19:00</option>
			<option value="20:00">20:00</option>
			<option value="21:00">21:00</option>
		</select>
		<h4>Duracion estimada de la actividad</h4>
		<select name="duration">
			<option value="1">1</option>
			<option value="1.5">1.5</option>
			<option value="2">2</option>
			<option value="2.5">2.5</option>
			<option value="3">3</option>
		</select><br><br>
		<button type="submit">
			Enviar
		</button>
	</form>
</div>
{% endblock %}
{% block js %}
<script src="{% static "js/hiring-flow/formloaders.js" %}"></script>
{% endblock %}
