<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Info</title>
</head>
<body>
	<ul>
	  {{ request.user.client }}
		{% for card in cards %}
			<li>
				<p>
					{{ card.card_number }}

					{{ card.brand }}
				</p>
			</li>
		{% endfor %}

	</ul>
</body>
</html>
