{% extends "base.html" %}

{% load static from staticfiles  %}

{% block content %}
	<section class="addcard">
		<h1 class="addcard-title">
      Agregar tarjeta
    </h1>
		<div class="row text-center">
      <div class="col-lg-5 col-md-6 col-sm-8 col-xs-10">
        <form class="addcard-form" action="." method="post" id="addcard-form">
          {% csrf_token %}
	        <input type="hidden" name="token_id" id="token_id" />
	        <input type="text" autocomplete="off" name="customer_name"
	               data-openpay-card="holder_name" required
	               placeholder="Titular de la tarjeta"
	               class='emma-input addcard-form-input' />
	        <input type="text" autocomplete="off" name="card_number"
	               data-openpay-card="card_number" required
	               placeholder="Numero de la tarjeta"
	               class='emma-input addcard-form-input' />
	        <div class="row">
		        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			        <input type="text" autocomplete="off" name="card_cvc"
	               data-openpay-card="cvv2" required
	               placeholder="CVC" class='emma-input addcard-form-input' />
		        </div>
	        </div>

	        <div class="row">
		        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			        <p class="addcard-form-desc">
				        Fecha de Expiración
			        </p>
		        </div>
	        </div>
	        <div class="row">
		        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			        <input type="text" autocomplete="off" name="card_month"
			               data-openpay-card="expiration_month"
			               placeholder="MM" required
			               size="2" maxlength='2'
			               class='emma-input addcard-form-input text-center little-inp' />
		        </div>
		        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
			        <input type="text" autocomplete="off" name="card_year"
			               data-openpay-card="expiration_year"
			               placeholder="AA" required
			               size="2" maxlength='2'
			               class='emma-input addcard-form-input text-center little-inp' />
		        </div>
	        </div>
					<div class="row text-center">
		        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			         <input type="text" autocomplete="off" name="service_ammount"
			                placeholder="Monto a pagar (MXN)" required
			                class='emma-input addcard-form-input' />
		        </div>
	        </div>
	        <div class="row text-center">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<div class="alert alert-danger addcard-alert" role="alert">
								La tarjeta fue declinada, revisa la información e
								intenta de nuevo.
			        </div>
						</div>
					</div>
          <div class="row text-center padding-top-30 addcard-loader">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div id="movingBallG">
								<div class="movingBallLineG"></div>
								<div id="movingBallG_1" class="movingBallG"></div>
						</div>
            </div>
          </div>
	        <input type='hidden' name='devsessionid' id='devsessionid'>
          <div class="row text-center">
	          {% if has_suscription %}
	            <div class="col-xs-10 col-sm-5 col-md-5 col-lg-3">
		            <a href="{% url 'users:select_card' %}"
	                 class="emma-btn-dark addcard-btn">
			            Volver
		            </a>
	            </div>
            {% endif %}
	          <div class="col-xs-10 col-sm-5 col-md-5 col-lg-3">
              <input type="button" id="pay-button" value="Pagar"
                     class="emma-btn-dark addcard-btn-2" />
            </div>
          </div>
        </form>
      </div>
    </div>
	</section>
{% endblock %}

{% block js %}
	<script type="text/javascript" src="https://openpay.s3.amazonaws.com/openpay.v1.min.js"></script>
	<script type='text/javascript' src="https://openpay.s3.amazonaws.com/openpay-data.v1.min.js"></script>
	<script src="{% static "js/payment.js" %}"></script>
{% endblock %}
